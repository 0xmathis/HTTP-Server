<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/gif" href="giphy3.gif">
    <title>Accueil</title>

    <style>
        #texte {
            font-size: 24px;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <h1>
        Bienvenue
    </h1>

    <nav>
        <ul>
                <h2 class="menu"><a href="http://www.site1.fr:8080">Site 1</a></h2>
        </ul>
    </nav>

    <p id="texte">
        Voici le commencement de notre serveur
    </p>
    <video width="1500" controls>
        <source src="court.mp4">
    </video>
    <br>
    <img src="giphy1.gif" alt="ecureuil" style="width:500px">
    <img src="giphy2.gif" alt="ecureuil" style="width:500px">

    <script>
        var texte = document.getElementById("texte");

        texte.addEventListener("mouseover", function() {
            var randomColor = getRandomColor();
            texte.style.color = randomColor;
        });

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";

            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
            }
            
            return color;
        }
    </script>
</body>
</html>
